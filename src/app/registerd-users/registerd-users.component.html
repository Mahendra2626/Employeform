<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<h2 class="text-center">Registerd Users</h2>

<ol class="list-group list-group-numberd">
    <li *ngFor="let user of users ; index as i" class="list-group-item">
        <span>User Name: {{user.firstName }} &nbsp; {{user.lastName }}</span><br>
        <span>Gender: {{user.gender}}</span><br>
        <span>Country: {{user.country}}</span><br>

    </li>


</ol>
